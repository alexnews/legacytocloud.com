# ============================================
# LegacyToCloud.com - Production Apache Config
# ============================================
# Add to your existing config OR replace entirely
# Required modules: mod_proxy, mod_proxy_http, mod_rewrite
#
# Enable modules on Ubuntu/Debian:
#   sudo a2enmod proxy proxy_http rewrite
#   sudo systemctl restart apache2
# ============================================

<VirtualHost *:80>
    ServerAdmin alex@kargin-utkin.com
    ServerName legacytocloud.com
    ServerAlias www.legacytocloud.com *.legacytocloud.com

    RewriteEngine On
    RewriteRule ^(.*)$ https://www.legacytocloud.com$1 [R=301,L]
</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin alex@kargin-utkin.com
    DocumentRoot /usr/local/www/legacytocloud.com/www
    ServerName legacytocloud.com
    ServerAlias www.legacytocloud.com *.legacytocloud.com

    # Redirect non-www to www
    RewriteEngine on
    RewriteCond %{HTTP_HOST} !^www\.legacytocloud.com$ [NC]
    RewriteRule ^(.*)$ https://www.legacytocloud.com$1 [R=permanent,L]

    # Logging
    ErrorLog /var/log/apache2/sites/legacytocloud_com_error.log
    CustomLog /var/log/apache2/sites/legacytocloud_com_access.log combined

    # ============================================
    # UTF-8 Encoding - Required for proper character rendering
    # ============================================
    AddDefaultCharset UTF-8
    AddCharset utf-8 .html .css .js .json .xml .svg

    # ============================================
    # Static files directory
    # ============================================
    <Directory "/usr/local/www/legacytocloud.com/www">
        AddType application/x-httpd-php .php
        AddType application/x-httpd-php-source .phps
        AddType text/html .html
        AddHandler server-parsed .html
        Options FollowSymLinks Includes
        AllowOverride All
        DirectoryIndex index.php index.html index.shtml index.htm
        Require all granted
        ErrorDocument 400 /error/?e=400
        ErrorDocument 403 /error/?e=403
        ErrorDocument 404 /error/?e=404
        ErrorDocument 500 /error/?e=500

        # SPA Routing - serve index.html for client-side routes
        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /

            # Don't rewrite files or directories
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d

            # Don't rewrite API requests
            RewriteCond %{REQUEST_URI} !^/api

            # Check if .html version exists (Next.js static export)
            RewriteCond %{REQUEST_FILENAME}.html -f
            RewriteRule ^(.*)$ $1.html [L]

            # Otherwise serve the directory's index.html
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteCond %{DOCUMENT_ROOT}/$1/index.html -f
            RewriteRule ^(.*)$ /$1/index.html [L]
        </IfModule>
    </Directory>

    # ============================================
    # API Proxy - FastAPI Backend on port 8003
    # ============================================
    ProxyPreserveHost On
    ProxyPass /api http://127.0.0.1:8003/api
    ProxyPassReverse /api http://127.0.0.1:8003/api

    # SSL
    SSLCertificateFile /etc/letsencrypt/live/www.legacytocloud.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/www.legacytocloud.com/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
